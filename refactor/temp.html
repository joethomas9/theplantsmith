<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Responsive Accordion Menu</title>
	<style>
		/* Style the accordion container */
		.accordion {
			display: block;
			margin: 0 auto;
			max-width: 600px;
		}

		/* Style the accordion items */
		.accordion label {
			display: block;
			padding: 0.5em 1em;
			background-color: #eee;
			cursor: pointer;
			font-weight: bold;
			border-bottom: 1px solid #ccc;
		}

		/* Style the accordion content */
		.accordion .content {
			padding: 1em;
			background-color: #f9f9f9;
			display: none;
		}

		/* Style the active accordion label */
		.accordion label.active {
			background-color: #ccc;
		}

		/* Show the content when the accordion is active */
		.accordion label.active + .content {
			display: block;
		}

		/* Style the accordion for smaller screens */
		@media only screen and (max-width: 600px) {
			.accordion label {
				font-size: 1.2em;
			}

			.accordion .content {
				padding: 0.5em;
			}
		}
	</style>
</head>
<body>
	<div class="accordion">
		<!-- Accordion item 1 -->
		<label for="item1">Accordion Item 1</label>
		<div class="content">
			<p>Content for Accordion Item 1 goes here.</p>
		</div>

		<!-- Accordion item 2 -->
		<label for="item2">Accordion Item 2</label>
		<div class="content">
			<p>Content for Accordion Item 2 goes here.</p>
		</div>

		<!-- Accordion item 3 -->
		<label for="item3">Accordion Item 3</label>
		<div class="content">
			<p>Content for Accordion Item 3 goes here.</p>
		</div>
	</div>
</body>
</html>
